<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="calculator.js"></script>
</head>
<body >   
    <h1 align="center">Calculator</h1>
   <table border="8" border="grey" align="center" height="250" width="250" >
       <tr align="center">
           <td colspan="4" bgcolor="skyblue" >
               <input text-align="right" height="300" width="300" type="text" id="input"/>
           </td>
       </tr>
       <tr>
           <td onclick="inputVal('x^2')" align="center" bgcolor="black" style="color: blanchedalmond;">
            x^2
           </td>
           <td onclick="inputVal('/')" align="center" bgcolor="black" style="color: blanchedalmond;">
               /
           </td>
           <td onclick="inputVal('+')" align="center" bgcolor="black" style="color: blanchedalmond;">
               +
           </td>
           <td onclick="inputVal('*')" align="center" bgcolor="black" style="color: blanchedalmond;">
               *
           </td>
       </tr>
       <tr>
           <td onclick="inputVal(7)" align="center" bgcolor="grey" style="color: blanchedalmond;">
               7
           </td>
           <td onclick="inputVal(8)" align="center" bgcolor="grey" style="color: blanchedalmond;">
               8
           </td>
           <td onclick="inputVal(9)" align="center" bgcolor="grey" style="color: blanchedalmond;">
               9
           </td>
           <td onclick="inputVal('-')" align="center" bgcolor="grey" style="color: blanchedalmond;">
               -
           </td>
       </tr>
       <tr>
           <td onclick="inputVal(4)" align="center" bgcolor="grey" style="color: blanchedalmond;">
            4
           </td>
           <td onclick="inputVal(5)" align="center" bgcolor="grey" style="color: blanchedalmond;">
            5
           </td>
           <td onclick="inputVal(6)" align="center" bgcolor="grey" style="color: blanchedalmond;">
            6
           </td >
           <td onclick="inputVal('+')" align="center" bgcolor="grey" style="color: blanchedalmond;">
            +
           </td>
       </tr>
       <tr>
           <td onclick="inputVal(1)" align="center" bgcolor="grey" style="color: blanchedalmond;">
               1
           </td>
           <td onclick="inputVal(2)" align="center" bgcolor="grey" style="color: blanchedalmond;">
               2
           </td>
           <td onclick="inputVal(3)" align="center" bgcolor="grey" style="color: blanchedalmond;">
               3
           </td>
           <td onclick="inputVal('=')" rowspan="2" align="center" bgcolor="Orange" style="color: blanchedalmond;">
               =
           </td>
       </tr>
       <tr>
           <td onclick="inputVal('sqrt')" align="center" bgcolor="grey" style="color: blanchedalmond;">
               Sqrt
           </td>
           <td onclick="inputVal('c')" align="center" bgcolor="grey" style="color: blanchedalmond;">
               C
           </td>
           <td onclick="inputVal(0)" align="center" bgcolor="grey" style="color: blanchedalmond;">
            0
        </td>
       </tr>
   </table> 
</body >
</html>
